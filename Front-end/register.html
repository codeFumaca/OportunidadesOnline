<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/register/register.css">
  <link rel="icon" href="css/assets/image/logo.png">
  <title>Register</title>
</head>

<body>
  <div class="container">
    <div class="image"></div>
    <div class="login-form">

      <div class="logo-login">
        <img src="css/assets/image/logo.png" alt="">
      </div>

      <h2>Fa√ßa seu Registro</h2>
      <form action="/registro" method="post">
        <input type="nome" placeholder="Nome Completo" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <input type="text" placeholder="CNPJ ou CPF" required>
        <input type="cep" placeholder="CEP" required>
        <button type="submit">Criar</button>
      </form>
      <div class="btn-voltar">
        <a href="/">
          <button>Voltar</button>
        </a>
      </div>


    </div>
  </div>

</body>

</html>
